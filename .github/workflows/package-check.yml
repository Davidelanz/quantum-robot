# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Check Package

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: üîé Linting code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies via poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          python -m poetry install

      - name: Format with isort and black
        run: |
          python -m poetry run isort --diff .
          python -m poetry run black --diff .

      - name: Check types with mypy
        run: python -m poetry run mypy
        continue-on-error: true

      - name: Lint with pylint
        run: python -m poetry run pylint src
        continue-on-error: true

  build:
    needs: lint
    name: üõ†Ô∏è Test and build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        run: poetry install

      - name: Test code
        # Exclude redis tests for now from testing
        run: |
          poetry run coverage run -m  pytest -m "not redistest"
          poetry run coverage xml -o .coverage.xml
          poetry run coverage report -m --skip-covered

      - name: Upload coverage report to GitHub
        uses: 5monkeys/cobertura-action@master
        with:
          path: .coverage.xml
          minimum_coverage: 70
          repo_token: ${{github.token}}
          skip_covered: true

      - name: Upload coverage report to CodeCov
        run: bash <(curl -s https://codecov.io/bash)

      - name: Build package
        run: python -m poetry build

  docs:
    name: üìñ Check documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Pandoc and Graphviz
        run: |
          sudo apt-get update -y
          sudo apt install pandoc -y
          sudo apt install graphviz -y

      - name: Install dependencies via poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          python -m poetry install

      - name: Generate Sphinx docs
        run: python3 -m poetry run sphinx-build -a -E -n -W --keep-going docs ./.sphinx-docs
        # -a (write all files)
        # -E (don't use a saved environment, always read all files)
        # -n (nit-picky mode, warn about all missing references)
        # -W (turn warnings into errors)
        # --keep-going (with -W, keep going when getting warnings)

      - name: Archive sphinx docs for 2 days
        uses: actions/upload-artifact@v3
        with:
          name: sphinx-docs
          path: ./.sphinx-docs/
          retention-days: 2
